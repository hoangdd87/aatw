<script>
    function clickButtonNext() {
        sottcauhientai = sottcauhientai + 1;

        if (sottcauhientai <= dscauhoicuagoi.length) {
            document.getElementById('socau').innerHTML = sottcauhientai;
            cauhoihientai = dscauhoicuagoi[sottcauhientai - 1];
            xoanoidungcauhoi();
            vietthoigian();
            soundmcchuanbidoccauhoi.play();
            makewhiteallchoise();

        }
        document.getElementById("buttoncountdown").style.display = 'visible';
    }

    function choiceSelected(choice) {
        if (choice == cauhoihientai.dapan) {
            document.getElementById(choice).style.backgroundColor = "green";
            soundung.play();

        } else {
            document.getElementById(choice).style.backgroundColor = "red";
            soundsai.play();
        }

    }

    function PlayCountdownButton() {
        //vietnoidungcauhoi();
        //Play music sound
        var thoigian = parseInt(cauhoihientai.thoigian);
        var sound;
        if (thoigian == 10) {
            sound = sound10s;
        } else if (thoigian == 60) {
            sound = sound60s;
        } else {
            sound = sound15s;
        }
        sound.play();
        //hide button play countdown
        document.getElementById("buttoncountdown").style.display = 'none';

        function updateClock() {

            thoigian = thoigian - 1;
            document.getElementById("thoigian").innerHTML = thoigian;
            if (thoigian <= 0) {
                //sound.pause();
                clearInterval(timeinterval);
                document.getElementById("buttoncountdown").style.display = 'inline';
            }
        }

        var timeinterval = setInterval(updateClock, 1000);
    }


    function congdiem() {
        if (sottcauhientai <= dscauhoicuagoi.length) {

            diem = diem + parseInt(cauhoihientai.diemso);
            document.getElementById('diem').innerHTML = diem;

            var soundtraloidung = document.getElementById("traloidung");
            soundtraloidung.play();
        }
        else {
            //sound.pause();
            //clearInterval()
        }
    }

    function buttonPointClick() {
        var soundchucmung = document.getElementById("chucmung");
        soundchucmung.play();
    }


</script>
